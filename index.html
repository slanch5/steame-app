<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css?v=1.1" />
    <link
      rel="shortcut icon"
      href="/icon/icons8-steam-ios-17-filled-32.png"
      type="image/x-icon"
    />
    <title>Steam User Info</title>
  </head>
  <body>
    <div class="loader loader--hidden"></div>
    <div class="container">
      <h1 class="st__title">Steam information user</h1>

      <div class="st">
         
          <input
            id="steamIdInput"
            type="text"
            placeholder="Вставте steam посилання"
          />
          <div class="buttons__inner">
             <button id="submitBtn" type="button">Перевірти акаунт</button>
             <button class="clearbtn" type="button">Очистити</button>
             
          </div>
          <div class="buttons__inner">
             <button class="letters" type="button">порівння по афавіту</button>
             <button class="time" type="button">порівння по часу</button>
            
             
          </div>
         </div>
         <div id="result"></div>

      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
