<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="shortcut icon"
      href="/icon/icons8-steam-ios-17-filled-32.png"
      type="image/x-icon"
    />
    <title>Steam User Info</title>
  </head>
  <body>
    <div class="loader loader--hidden"></div>
    <div class="container">
      <h1 class="st__title">Steam information user</h1>

      <div class="st">
        <input
          id="steamIdInput"
          type="text"
          placeholder="Paste your Steam account link"
        />
        <button id="submitBtn">Submit</button>

        <div id="result"></div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
